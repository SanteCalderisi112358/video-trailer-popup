<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/2524145/pexels-photo-2524145.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="movie-image">
        <h1>Movie Title</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis suscipit et deleniti placeat unde incidunt
            est tempore sapiente quas obcaecati nemo rerum, quae dicta, quibusdam delectus perspiciatis nihil.
            Inventore, ducimus?</p>
        <button class="btn">Watch the trailer</button>
    </div>
    <div class="trailer-container active">
        <video src="video-trailer.mp4" controls></video>
        <i class="fas fa-times fa-2x close-icon"></i>
    </div>
    <script src="script.js"></script>
</body>

</html>
